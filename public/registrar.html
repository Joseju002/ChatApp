<!DOCTYPE html>
<html lang="es">
<head>
  <title>ChatApp - Registrarse</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/main_style.css">
</head>
<body>

  <div class="container mt-4">
    <div class="container-fluid p-4 text-center">
      <a href="/">
        <img class="mx-auto d-block" src="images/logo.jpeg" alt="" height="100">
      </a>
      <h1><b>ChatApp</b></h1>
    </div>
    <div class="card mx-auto max-width-600">
      <div class="card-body">
        <h2 class="card-title"><b>Registrarse</b></h2>
        <div id="error"></div>
        <form>
          <div class="mb-3 mt-3">
            <label for="email">Nombre de usuario:</label>
            <input type="text" class="form-control" placeholder="Introduce aquí tu usuario..." id="user">
          </div>
          <div class="mb-3">
            <label for="pwd">Contraseña:</label>
            <input type="password" class="form-control" placeholder="Introduce aquí tu contraseña..." id="pass">
          </div>
          <div class="mb-3">
            <label for="email">¿Ya tienes una cuenta? <a href="/iniciar">Inicia sesión</a>.</label>
          </div>
          <button id="boton" type="button" class="btn btn-danger" onclick="registrarUsuario()">Registrarse</button>
        </form>
      </div>
    </div>
    <div class="text-secondary container-fluid text-center mt-5 pb-4">
      <p>MEDAC &#169 2023</p>
    </div>
  </div>
  

</body>
<script src="js/controlSesionUsuarios.js"></script>
</html>
